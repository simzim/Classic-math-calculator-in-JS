<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <!-- style  -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="calculator-grid">
      <div  class="span-three"></div>

      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand id="er" class="current-operand"></div>
        <span class="eroriukas" id="error"> </span>
      </div>
      
      <!-- <button data id="on" class="btn"></button> -->
      <button data-all-clear id="clear" class="btn clear">AC</button>
      <button data-delete id="" class="btn">DEL</button>
      
      <button data-number class="btn">7</button>
      <button data-number class="btn">8</button>
      <button data-number class="btn">9</button>
      
      <button data-operation class="btn">÷</button>
      <button data-sqrt class="btn">√</button>
      <button data-number class="btn">4</button>
      <button data-number class="btn">5</button>
      <button data-number class="btn">6</button>
      
      <button data-operation class="btn">*</button>
      <button data-operation class="btn">^</button>
      <button data-number class="btn">1</button>
      <button data-number class="btn">2</button>
      <button data-number class="btn">3</button>
      <button data-operation id="plus" class="btn">+</button>
      
      <button data-operation class="btn">-</button>
      <button data-number class="btn br-left">0</button>
      
     
      <button data-sign class="btn">+/-</button>
      <button data-number class="btn">.</button>
     
      <button data-equals id="equal" class=" btn equal br-right span-two">=</button>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>

</html>
